<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/main.css"/>
    <link rel="stylesheet" href="src/css/chart.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDR chart generator</title>
</head>
<body>
    <div class="main-container">
        <h1>DDR chart generator</h1>
        <p style="margin-top: -1.8%;">Ver 0.0</p>
        <input type="file" id="data-load" accept=".json">
        <br>
        <select id="chart-select">
            <option value="single">single chart</option>
            <option value="double">double chart</option>
        </select>
        <script src="src/makeChart.js"></script>
        <button onclick="makeChart()">차트 생성</button>
    </div>
    <div class="chart" style="display: none;">
        <div class="chart-top">
            <img class="logo-img" src="src/img/ddr-logo.png">
            <img class="logo-char1" src="src/img/ddr-char1.png">
            <img class="logo-char2" src="src/img/ddr-char2.png">
            <img class="logo-bg" src="src/img/ddr-bg.png">
            <img class="logo-bg-bottom" src="src/img/ddr-bg-bottom.png">
            <div class="user-data">
                <h1 class="dancer-name"></h1>
                <h1 class="ddr-code"></h1>
                <h1 class="user-rating"></h1>
                <h1 class="user-tier"></h1>
            </div>
        </div>

        <div class="chart-classic">

        </div>
        <div class="chart-white">

        </div>
        <div class="chart-gold">

        </div>
    </div>
</body>
</html>
